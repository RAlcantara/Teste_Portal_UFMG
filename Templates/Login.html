<div ng-controller="LoginCtrl">
	<div class="container">
		<div class="row">
		    <div class="col s6 offset-s3">
		      <div class="card">
		        <div class="card-content blue-text">
		          	<span class="card-title">Acesso ao Portal</span>
		          	<form name="loginForm" novalidate>
						<label>Login</label>
						<input name="username" ng-model="loginData.username" required/>	
				
						<label>Senha</label>
						<input name="password" type="password" ng-model="loginData.password" required/>
		          	</form>				
		        </div>
		        <div class="card-action">
		        	<a href="#" class="btn blue" ng-click="login()" ng-disabled="loginForm.$invalid">Entrar</a>		          
		        </div>
		      </div>
		    </div>
		 </div>		
	</div>
</div>
